<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
>
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css" />
    
    
</head>
<body>
        
    <div class="container">
        <h2>Hero GIFtastic!</h2>
        <h6>*Click on Hero Button to see some interesting GIFs. *Add your own Hero Button.</h6>
           
        <!-- Div for Buttons  -->
        <div class = "row">
            <div class="buttons-view"></div>
        </div>
        
        <div class = "row">
            <div class="col-lg-9 container-fluid">
            </div>

            <!-- Div for the form and submit button-->
            <div class="col-lg-3">
                <form id="hero-form">
                <label for="hero-input">Add a Super Hero!</label>
                <input type="text" class="form-control col-12" id="hero-input"><br>
                <input class="btn btn-warning" id="add-hero" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
